{{ define "content" }}
<h2 class="mb-4">
    Roles
</h2>
<a href="/roles/create" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New Role</a>
<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .roles }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td class="d-flex justify-content-around">
                        <a href="/roles/edit/{{ .ID }}"><i class="fa fa-edit"></i></a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
