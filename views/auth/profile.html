{{ define "content" }}
<h2 class="mb-4">
    Profile
</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/profile/{{ .ID }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter name" required class="form-control"
                    value="{{ .Name }}">
            </div>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="username" placeholder="Enter username" required class="form-control"
                    value="{{ .Username }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter email" required class="form-control"
                    value="{{ .Email }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
